<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<title>ログイン</title> 
<link rel="stylesheet" href="login.css"></head>
<body> 
    <div class="wrapper"> 
        <div class="ground">
        <div class="header">
            <img src="team/kkrn_icon_user_8.png" class="image"><br>ログイン</div>
            <div class="center">
                <div class="main">
                <ul>
                    <label for="id">ユーザーID</label><br>
                    <input class="id" type="text" name="id" value="" size="20" placeholder="1234"><br>

                    <label for="pass">パスワード</label><br>
                    <input class="pass" type="password" name="pass" value="" size="20" placeholder="〜8文字で入力"><br>

                    <input type="submit" value="サインイン" class="footer">
                </ul>
                    <div class="under">アカウント作成はこちらから</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
