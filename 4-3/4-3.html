<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>セルを縦に結合する</title>
<link rel="stylesheet" href="style.css"></head>
<body>
 <table border="1" width="300" >
    <tr>
      <th>名前</th>
      <th>金額</th>
      <th>個数</th>
      <th>担当</th>
    </tr>
    <tr>
      <td>車</td>
      <td rowspan="2">100万円</td>
      <td>300</td>
      <td>山田</td>
    </tr>
    <tr>
      <td>自転車</td>
      <td>３台</td>
      <td rowspan="2">田中</td>
    </tr>
    <tr>
      <td>飛行機</td>
      <td colspan="2">不明</td>
    </tr>
   <tr>
      <td colspan="3">秘密</td>
      <td>金子</td>
    </tr>
  </table>
</body>
</html>
